<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" :class="{'open': open}">
        <my-nav @toggle="update" :message="message"></my-nav>
        <my-aside :message="message"></my-aside>
        <my-main v-model="message"></my-main>
    </div>

  <!-- Função aero function -->

  <script type="text/javascript" src="./js/my-section.js"></script>
  <script type="text/javascript" src="./js/my-nav.js"></script>
  <script type="text/javascript" src="./js/my-main.js"></script>
  <script type="text/javascript" src="./js/my-aside.js"></script>

  <!-- Instance Vue -->
  <script type="text/javascript" src="./js/my-app.js"></script>

</body>
</html>
