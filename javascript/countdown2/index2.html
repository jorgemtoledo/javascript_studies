<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PomodorTracker</title>
  <link rel="stylesheet" href="sticky-footer-navbar.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body onload="start();">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">PomodorTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Begin page content -->
  <main role="main" class="container">

    <h1 class="mt-5">Teste PomodorTracker</h1>
    <!-- <div id="examplecontent"></div> -->

    <div class="card" style="width:400px">
      <div class="card-body text-center">
        <div class="timer-time timer-container">
          <!-- <div id="tempo"></div> -->
          <div><span id="time">05:00</span></div>
          <!-- <div id="numberCountdown"></div> -->
        </div>
      </div>
      <div class="card-footer text-center">
        <button id="restartButton" class="btn btn-warning btn-lg" type="submit" onclick="onResetTimer()">
          <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset
        </button>
        <button id="startButton" class="btn btn-primary btn-lg" type="submit" onclick="onStartTimer()">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
        </button>
        <button id="stopButton" class="btn btn-danger btn-lg" type="submit" onclick="onStopTimer()">
          <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
        </button>
      </div>
    </div>



  </main>

  <footer class="footer bg-dark ">
    <div class="container">
      <span class="text-muted">Footer</span>
    </div>
  </footer>
  <script>
  function startTimer(duration, display) {
    var timer = duration,
      minutes,
      seconds;
    setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      display.textContent = minutes + ':' + seconds;

      if (--timer < 0) {
        timer = duration;
      }
    }, 100);
  }

  window.onload = function () {
    var fiveMinutes = 60 * 5,
      display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
  };
  </script>






  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
